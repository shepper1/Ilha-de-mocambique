
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte du voyage - undefined</title>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100%; }
    .info-window { max-width: 250px; font-family: Arial, sans-serif; }
    .info-window img { width: 100%; height: auto; border-radius: 8px; margin-bottom: 10px; }
    .info-window h3 { margin: 0 0 5px 0; font-size: 16px; color: #333; }
    .info-window p { margin: 5px 0; font-size: 14px; color: #666; }
    .info-window a { color: #1a73e8; text-decoration: none; }
    .info-window a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <script>
    function initMap() {
      const center = { lat: -16.39735965, lng: 38.781345050000006 };
      const map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: center
      });
      
      const markers = [{"lat":-18.665695,"lng":35.529562,"name":"Air","jour":1,"titre":"Envol vers l'Afrique Australe","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-18.665695,35.529562&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-18.665695,35.529562","aiImageUrl":"jour1.jpg"},{"lat":-15.0364493,"lng":40.7323311,"name":"Ilha de Moçambique","jour":2,"titre":"De Nampula à l'Île-Musée","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-15.0364493,40.7323311&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-15.0364493,40.7323311","aiImageUrl":"jour2.jpg"},{"lat":-15.0364493,"lng":40.7323311,"name":"Ilha de Moçambique (Ville de Pierre)","jour":3,"titre":"Plongée dans l'Histoire Coloniale","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-15.0364493,40.7323311&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-15.0364493,40.7323311","aiImageUrl":"jour3.jpg"},{"lat":-15.0364493,"lng":40.7323311,"name":"Ilha de Moçambique (Ville de Macuti)","jour":4,"titre":"Au Rythme de la Ville de Macuti","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-15.0364493,40.7323311&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-15.0364493,40.7323311","aiImageUrl":"jour4.jpg"},{"lat":-18.665695,"lng":35.529562,"name":"Îlots de Goa et Sonega","jour":5,"titre":"Évasion Insulaire et Fonds Marins","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-18.665695,35.529562&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-18.665695,35.529562","aiImageUrl":"jour5.jpg"},{"lat":-15.0364493,"lng":40.7323311,"name":"Ilha de Moçambique (Sud de l'île)","jour":6,"titre":"Patrimoine Religieux et Douceur de Vivre","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-15.0364493,40.7323311&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-15.0364493,40.7323311","aiImageUrl":"jour6.jpg"},{"lat":-15.035995,"lng":40.73275,"name":"Ilha de Moçambique / Nampula","jour":10,"titre":"Le Départ de l'Île","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-15.035995,40.73275&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-15.035995,40.73275","aiImageUrl":"jour10.jpg"},{"lat":-18.665695,"lng":35.529562,"name":"Paris","jour":11,"titre":"Retour à la Maison","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=-18.665695,35.529562&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=-18.665695,35.529562","aiImageUrl":"jour11.jpg"}];
      
      markers.forEach((markerData) => {
        const marker = new google.maps.Marker({
          position: { lat: markerData.lat, lng: markerData.lng },
          map: map,
          title: markerData.name,
          label: String(markerData.jour)
        });
        
        const contentString = `
          <div class="info-window">
            <img src="${markerData.streetViewUrl}" alt="Street View de ${markerData.name}" />
            <h3>Jour ${markerData.jour}</h3>
            <p><strong>${markerData.name}</strong></p>
            <p><a href="${markerData.streetViewLinkUrl}" target="_blank" rel="noopener noreferrer"><strong>${markerData.titre}</strong></a></p>
          </div>
        `;
        
        const infoWindow = new google.maps.InfoWindow({
          content: contentString
        });
        
        marker.addListener('click', () => {
          infoWindow.open(map, marker);
        });
      });
    }
  </script>
  
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q&callback=initMap">
  </script>
</body>
</html>
